<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui" template="template.xhtml">
	<ui:define name="content">

<h:form prependId="false">
		<p:treeTable value="#{projectBean.root}" var="document"  selectionMode="checkbox" selection="#{projectBean.selectedNodes}">
        
         <f:facet name="header">
            Activities
        </f:facet>
        <p:column>
            <p:outputLabel value="#{document.activityName}" />
        </p:column>
      
      
    </p:treeTable>



</h:form>

	</ui:define>
</ui:composition>
