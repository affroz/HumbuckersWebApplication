<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui">

	<h:form prependId="false"> <div class="content table-responsive table-full-width">
						<p:dataTable var="main" value="#{projectBean.activitymainList}"
							id="activitytable" expandableRowGroups="true" styleClass="table table-hover table-striped">
					
							<p:column>
								<p:dataTable var="type" value="#{main.activityTypeList}"
									id="activitytable" selection="#{projectBean.selectedActivity}"
									rowKey="#{type.activityTypeId}">
									<p:column selectionMode="multiple"
										style="width:30px;text-align:center" />
									<p:column headerText="#{main.activityMainName}">
										<h:outputText value="#{type.activityTypeName}" />
									</p:column>

								</p:dataTable>
							</p:column>



							<f:facet name="footer">
								<p:commandButton process="activitytable" icon="ui-icon-disk"
									value="Save" />
							</f:facet>

						</p:dataTable></div>



	</h:form>

</html>
