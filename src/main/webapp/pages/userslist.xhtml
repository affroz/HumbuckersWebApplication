<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui" template="template.xhtml">
	<ui:define name="content">
		<h:form prependId="false">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="header">
							<h4 class="title">#{userBean.userlist}All Users and Details</h4>
							<p class="category"></p>
						</div>
						<div class="content table-responsive table-full-width">
							<p:growl id="message"></p:growl>
							<p:dataTable var="user" value="#{userBean.userlist}"
								editable="true">

								<p:ajax event="rowEdit" listener="#{userBean.onRowEdit}"
									update="message,:message" />
								<p:ajax event="rowEditCancel" listener="#{userBean.onRowCancel}"
									update="message,:message" />




								<p:column headerText="User Id">
									<h:outputText value="#{user.userId}" />
								</p:column>

								<p:column headerText="User Name">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{user.userName}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText id="modelInput" value="#{user.userName}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Full Name">
									<h:outputText value="#{user.fullName}" />
								</p:column>

								<p:column headerText="Role">
									<h:outputText value="#{user.userRole.name}" />
								</p:column>

								<p:column headerText="Action">
									<p:rowEditor />
								</p:column>

							</p:dataTable>

						</div>
					</div>
				</div>


			</div>
		</h:form>
	</ui:define>
</ui:composition>
