<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui">

	<h3>Weightage</h3>

	<p:dataTable var="weight"
		value="#{projectBean.projectWeightageBean.weightageList}">
		
		<p:columnGroup type="header">
			<p:row>
				<p:column rowspan="2" headerText="Id" />
				<p:column rowspan="2" colspan="2" headerText="Description" />
				<p:column rowspan="2" headerText="Weightage" />
				<p:column colspan="2" headerText="Physical" />
				<p:column colspan="2" headerText="Earned" />
				<p:column rowspan="2" headerText="Variance" />
				<p:column rowspan="2" headerText="Remark" />
			</p:row>



			<p:row>
				<p:column headerText="Planned" />
				<p:column headerText="Actual" />
				<p:column headerText="Planned" />
				<p:column headerText="Actual" />
			</p:row>
		</p:columnGroup>
		
		<p:column>
			<h:outputText value="#{weight.activitiesWeightageId}" />
		</p:column>

		<p:column colspan="2">
			<h:outputText value="#{weight.activitiesDTO.activityName}" />
		</p:column>
		<p:column>
			<h:outputText value="#{weight.weightagePercentage}%" />
		</p:column>

		<p:column>
			<h:outputText value="#{weight.plannedPhysical}" />
		</p:column>
		
		<p:column>
			<h:outputText value="#{weight.actualPhysical}" />
		</p:column>
		<p:column>
			<h:outputText value="#{weight.plannedEarned}" />
		</p:column>
		<p:column>
			<h:outputText value="#{weight.actualEarned}" />
		</p:column>
		<p:column>
			<h:outputText value="#{weight.variance}" />
		</p:column>
		<p:column>
			<h:outputText value="#{weight.remark}" />
		</p:column>


		<p:columnGroup type="footer">
			<p:row>
				<p:column colspan="3" footerText="Totals:" />
				<p:column footerText="100%" />

			</p:row>
		</p:columnGroup>

	</p:dataTable>



</ui:composition>
