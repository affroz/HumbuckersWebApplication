<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui">

	<p:treeTable value="#{projectBean.projectActivityBean.root}"
		var="document" id="treeId" styleClass="myTable">


		<p:columnGroup type="header">
			<p:row>
				<p:column rowspan="2" colspan="3" headerText="Activities" />
				<p:column colspan="2" headerText="Planned Dates" />
				<p:column colspan="2" headerText="Actual Dates" />
				<p:column rowspan="2" headerText="Remark" />
			</p:row>



			<p:row>
				<p:column headerText="Start Date" />
				<p:column headerText="End Date" />
				<p:column headerText="Start Date" />
				<p:column headerText="End Date" />
			</p:row>
		</p:columnGroup>



		<p:column colspan="3">
			<p:outputLabel value="#{document.name}" />
		</p:column>
		<p:column>

			<p:outputLabel value="#{document.activityPlannedStartDate}"
				class="form-control ">
				<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
			</p:outputLabel>


		</p:column>
		<p:column>

			<p:outputLabel value="#{document.activityPlannedStartDate}"
				class="form-control ">
				<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
			</p:outputLabel>


		</p:column>
		<p:column>

			<p:outputLabel value="#{document.activityAcutalStartDate}"
				class="form-control ">
				<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
			</p:outputLabel>


		</p:column>
		<p:column>

			<p:outputLabel value="#{document.activityActualEndDate}"
				class="form-control ">
				<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
			</p:outputLabel>


		</p:column>

		<p:column>




		</p:column>


	</p:treeTable>


</ui:composition>
