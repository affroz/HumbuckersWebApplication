<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui">
<h:head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png"
		href="../resources/assets/img/favicon.ico" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta
		content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
		name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<link href="../resources/assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../resources/assets/css/animate.min.css" rel="stylesheet" />
	<link href="../resources/assets/css/light-bootstrap-dashboard.css"
		rel="stylesheet" />
	<link href="../resources/assets/css/demo.css" rel="stylesheet" />
	<link href="../resources/assets/css/font-awesome.min.css"
		rel="stylesheet" />
	<link href='../resources/css/style.css?family=Roboto:400,700,300'
		rel='stylesheet' type='text/css' />
	<link href="../resources/assets/css/pe-icon-7-stroke.css"
		rel="stylesheet" />

</h:head>
<style>
.test{
min-height: -webkit-fill-available;
}
</style>
<body>
	<h:form prependId="false">
		<div class="wrapper">
			<ui:include src="sidebar.xhtml"></ui:include>

			<div class="main-panel">

				<ui:include src="navigationbar.xhtml"></ui:include>

				<div class="content">
					<div class="container-fluid">

						<div class="row">
							<div class="col-md-6">
								<div class="card test">

									<div class="header">
										<h4 class="title">Email Statistics</h4>
										<p class="category">Last Campaign Performance</p>
									</div>
									<div class="content">
										<humbuckers:humbuckersChart type="pie" animationEnabled="true"
											chartTitle="test" yaxisTitle="t" yaxisSuffix=""
											yaxisIncludeZero="" xaxisTitle="" id="test1"
											value="#{dashboardBean.piechart}" />
									</div>
								</div>
							</div>

							<div class="col-md-6">
								<div class="card test">
									<div class="header">
										<h4 class="title">Users Behavior</h4>
										<p class="category">24 Hours performance</p>
									</div>
									<div class="content">
										<humbuckers:humbuckersChart type="column"
											animationEnabled="true" chartTitle="test" yaxisTitle="t"
											yaxisSuffix="" yaxisIncludeZero="" xaxisTitle="" id="test"
											value="#{dashboardBean.columnchart}" />
									</div>
								</div>
							</div>
						</div>
						

					</div>
				</div>


				<ui:include src="footer.xhtml"></ui:include>

			</div>
		</div>

	</h:form>
</body>
<script src="../resources/assets/js/jquery.canvasjs.min.js"></script>

<script src="../resources/assets/js/jquery.3.2.1.min.js"
	type="text/javascript"></script>
<script src="../resources/assets/js/bootstrap.min.js"
	type="text/javascript"></script>
<script src="../resources/assets/js/chartist.min.js"></script>
<script src="../resources/assets/js/bootstrap-notify.js"></script>
<script src="../resources/assets/js/light-bootstrap-dashboard.js"></script>
<script src="../resources/assets/js/demo.js"></script>

</html>
