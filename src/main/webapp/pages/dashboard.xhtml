<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui" template="template.xhtml">
	<ui:define name="content">
		<h:form prependId="false">

			<div class="row">
				<div class="col-md-6">
					<div class="card test">

						<div class="header">
							<h4 class="title">Email Statistics</h4>
							<p class="category">Last Campaign Performance</p>
						</div>
						<div class="content">
							<humbuckers:humbuckersChart type="pie" animationEnabled="true"
								chartTitle="test" yaxisTitle="t" yaxisSuffix=""
								yaxisIncludeZero="" xaxisTitle="" id="test1"
								value="#{dashboardBean.piechart}" />
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="card test">
						<div class="header">
							<h4 class="title">Users Behavior</h4>
							<p class="category">24 Hours performance</p>
						</div>
						<div class="content">
							<humbuckers:humbuckersChart type="column" animationEnabled="true"
								chartTitle="test" yaxisTitle="t" yaxisSuffix=""
								yaxisIncludeZero="" xaxisTitle="" id="test"
								value="#{dashboardBean.columnchart}" />
						</div>
					</div>
				</div>
			</div>



		</h:form>
	</ui:define>
</ui:composition>
