<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui">

			<div class="card">
						<div class="header"></div>
						<div class="content">

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Project Name</label>
										<p:outputLabel value="#{projectBean.project.projectName}"
											class="form-control" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Project Client</label>
										<p:outputLabel value="#{projectBean.project.projectClient}"
											class="form-control" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Project Main Contractor</label>
										<p:outputLabel
											value="#{projectBean.project.projectMainContractor}"
											class="form-control" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Project Sub-Contractor</label>
										<p:outputLabel
											value="#{projectBean.project.projectSubContractor}"
											class="form-control" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Project MEP Sub-Contractor</label>
										<p:outputLabel
											value="#{projectBean.project.projectMepSubContractor}"
											class="form-control" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Project Interior Designer</label>
										<p:outputLabel
											value="#{projectBean.project.projectInteriorDesigner}"
											class="form-control" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Planned Start Date</label>
										<p:outputLabel
											value="#{projectBean.project.projectPlannedStartDate}"
											class="form-control" ><f:convertDateTime type="date" pattern="dd-MM-yyyy" /></p:outputLabel>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Planned End Date</label>
										<p:outputLabel
											value="#{projectBean.project.projectPlannedEndDate}"
											class="form-control " ><f:convertDateTime type="date" pattern="dd-MM-yyyy" /></p:outputLabel>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Actual Start Date</label>
										<p:outputLabel
											value="#{projectBean.project.projectAcutalStartDate}"
											class="form-control " ><f:convertDateTime type="date" pattern="dd-MM-yyyy" /></p:outputLabel>

									</div>

								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Actual End Date</label>
										<p:outputLabel
											value="#{projectBean.project.projectActualEndDate}"
											class="form-control " ><f:convertDateTime type="date" pattern="dd-MM-yyyy" /></p:outputLabel>
									</div>
								</div>
							</div>


						</div>
					</div>


	
</ui:composition>
