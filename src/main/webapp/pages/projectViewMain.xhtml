<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui" template="template.xhtml">
	<ui:define name="content">

		<h:form prependId="false">

			<h3>#{projectBean.project.projectName}</h3>
			<p:tabView>
				<p:tab title="Project Details">
					 <ui:include src="projectdetailsView.xhtml"></ui:include>
				</p:tab>

				<p:tab title="Project Timeline">

					 <ui:include src="projectTimelineView.xhtml"></ui:include>

				</p:tab>

				<p:tab title="Project Activities">
					
					<ui:include src="projectActivitiesView.xhtml"></ui:include>

				</p:tab>



			</p:tabView>






		</h:form>
	</ui:define>
</ui:composition>
