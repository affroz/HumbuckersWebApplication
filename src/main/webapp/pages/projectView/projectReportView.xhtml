<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui">


	<div class="ui-g-12">
		<div class="card card-w-title">
			<p:timeline id="timeline" selectable="false"  var="task" styleClass="mytimeline"
				value="#{projectBean.projectViewBean.projectReportBean.activityModel}"
				height="250px" zoomable="true" moveable="true" stackEvents="true"
				axisOnTop="false" eventStyle="box" showCurrentTime="true"
				showNavigation="false">

			      <h:outputText value="#{task.activityName}" styleClass="#{task.style}"/>

			</p:timeline>

		</div>
	</div>


</ui:composition>
