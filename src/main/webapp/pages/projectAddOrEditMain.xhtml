<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui" template="template.xhtml">
	<ui:define name="content">

		<style>
.mycalendar .ui-inputfield, .ui-widget-content .ui-inputfield,
	.ui-widget-header .ui-inputfield {
	box-shadow: none !Important;
	border: none !Important;
	width: 100% !Important;
	color: #565656 !Important;
}

.ui-steps .ui-steps-item {
	width: 24%;
}

.ui-state-highlight {
	text-shadow: none !important;
}

.ui-steps.custom {
	margin-bottom: 30px;
}

.ui-steps.custom .ui-steps-item .ui-menuitem-link {
	height: 10px;
	padding: 0 1em;
}

.ui-steps .ui-steps-number {
	font-size: 150% !Important;
}

.ui-steps.custom .ui-steps-item .ui-steps-number {
	background-color: #9cce83;
	color: #FFFFFF;
	display: inline-block;
	width: 30px;
	border-radius: 10px;
	margin-top: -10px;
	margin-bottom: 10px;
}

.ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
	color: #555;
}

.card label {
	font-size: 13px !important;
}

.card .header {
	padding: 17px 15px 5px !important;
}

.card .title {
	font-weight: 350 !important;
}
</style>
		<h:form prependId="false" id="projectdetailsform">
			<p:growl life="30000" sticky="true"></p:growl>
			<div class="card">
				<div class="header">
					<p:steps styleClass="custom" readonly="false"
						activeIndex="#{projectBean.activeIndex}">
						<p:menuitem update="projectSteps" />
						<p:menuitem update="projectSteps" />
					</p:steps>
				</div>
				<div class="content">
					<h:panelGroup id="projectSteps">
						<h:panelGroup rendered="#{projectBean.activeIndex eq '0'}">
							<ui:include src="projectdetails.xhtml"></ui:include>
						</h:panelGroup>
						<h:panelGroup rendered="#{projectBean.activeIndex eq '1'}">
							<ui:include src="projectactivities.xhtml"></ui:include>
						</h:panelGroup>
					</h:panelGroup>
				</div>
			</div>








		</h:form>
	</ui:define>
</ui:composition>
