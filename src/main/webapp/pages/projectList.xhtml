<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui" template="template.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:event type="preRenderView" listener="#{projectBean.onPageLoad}" />
		</f:metadata>



		<h:form prependId="false">
			<p:growl id="message"></p:growl>
			<div class="card">
				<div class="header">

					<div class="row">
						<div class="col-md-8">
							<h3 style="color: #87CB16 !important">Projects</h3>
						</div>
						<div class="col-md-4">
							<p:commandButton class="btn btn-info btn-fill pull-right"
								action="#{projectBean.addNewProject}" ajax="false"
								value="ADD NEW PROJECT">
							</p:commandButton>
						</div>
					</div>


				</div>

				<div class="content mydatagrid">

					<p:dataGrid var="project" value="#{projectBean.projectList}"
						columns="3" layout="grid" rows="6" paginator="false"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="6,12,16" emptyMessage="No Projects found">

						<div class="card mycard">
							<div class="myhover">
								<div class="myhoverimg">
									<div class="row">
										<p:commandLink action="#{projectBean.editProject}"
											update="message" class="pull-right">
											<f:setPropertyActionListener value="#{project.projectId}"
												target="#{projectBean.projectId}" />
											<i class="pe-7s-pen"></i>
										</p:commandLink>
									</div>
									<div class="row">
										<p:commandLink class="pull-right"
											action="#{projectBean.viewProject}">
											<f:setPropertyActionListener value="#{project.projectId}"
												target="#{projectBean.projectId}" />

											<i class="pe-7s-look"></i>
										</p:commandLink>
									</div>






								</div>
								<div class="card-header text-warning">
									<h3>#{project.projectName}</h3>
								</div>
								<div class="card-body">
									<p class="card-text">
										<small>Client:</small> #{project.projectClient}
									</p>
									<p class="card-text">
										<small>Main Contractor:</small>
										#{project.projectMainContractor}
									</p>
									<p class="card-text">
										<small>Interior Designer:</small>
										#{project.projectInteriorDesigner}
									</p>
								</div>
							</div>
						</div>



					</p:dataGrid>



				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
