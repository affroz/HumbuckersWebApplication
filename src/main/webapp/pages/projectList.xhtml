<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui" template="template.xhtml">

	<ui:define name="content">


		<f:metadata>
			<f:event type="preRenderView" listener="#{projectBean.onPageLoad}" />
		</f:metadata>

		<style>
.mycard {
	color: #040404 !Important;
}
</style>
		<h:form prependId="false">
			<p:growl id="message"></p:growl>
			<p:panel header="Projects">


				<p:commandButton class="btn btn-info btn-fill pull-right"
					style="background-color: #19d29f !Important;"
					icon="fa fa-fw fa-plus" action="#{projectBean.addNewProject}"
					ajax="false" value="ADD PROJECT">
				</p:commandButton>
				<div class="ui-fluid mydatagrid">
					<p:dataGrid var="project" value="#{projectBean.projectList}"
						columns="3" layout="grid" rows="6" paginator="false"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="6,12,16" emptyMessage="No Projects found">
						<div class="ui-g dashboard">
							<div class="ui-g-12">
								<div class="ui-g card overview-box overview-box-3"
									style="background: none !Important;">
									<span class="overview-box-name mycard">#{project.projectDuration} Days, #{project.totalWbs} WBS 
									 #{project.totalActivities} Activities, 
									
									
									</span>
									
									
									
									
									
									<span class="overview-box-count mycard">#{project.projectName}</span> 
									
									
									
									<span class="overview-box-badge"
										style="background: none !Important;"> <p:commandButton
											icon="fa fa-fw fa-edit"
											style="float: right;background-color: #ff563f !Important;"
											action="#{projectBean.editProject}" ajax="false">
											<f:setPropertyActionListener value="#{project.projectId}"
												target="#{projectBean.projectId}" />
										</p:commandButton> <p:commandButton icon="fa fa-fw fa-info"
											style="background-color: #2891e4 !Important;"
											action="#{projectBean.viewProject}" ajax="false">
											<f:setPropertyActionListener value="#{project.projectId}"
												target="#{projectBean.projectId}" />
										</p:commandButton>
									</span>
									
									
								</div>
							</div>
						</div>

					</p:dataGrid>
				</div>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
