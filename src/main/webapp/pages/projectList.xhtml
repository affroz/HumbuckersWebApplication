<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui" template="template.xhtml">

	<ui:define name="content">
		<style>
		.ui-widget .ui-widget {
    font-size: 1.4em;
}
.mydatagrid .ui-grid {
	background: white !important;
	border: none !important;
}

.myhoverimg {
	float: right;
	margin-right: 28px;
	margin-top: 13px;
}

.myhover {
	border:2px #e6e8e8;
	transition: .3s;
}

.mycard {
	
}

.mycard p {
	font-size: 18px !Important;
}

.mycard:hover .myhover {
	background: #ffffff none repeat scroll 0 0;
	border: 1px solid #FF9500 ;
	box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.2);
}

.our-services-wrapper:hover .services-inner {
	background: #fff none repeat scroll 0 0;
	border: 2px solid transparent;
	box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.2);
}

.card .header {
    padding: 1px 9px 0 !Important;
}
</style>
		<h:form prependId="false">
		<p:growl id="message"></p:growl>
			<div class="card">
				<div class="header">
				
				<div class="row">
						<div class="col-md-8">
						<h3 style="color: #87CB16 !important">Projects</h3>
						</div>
						<div class="col-md-4">
						<p:commandButton class="btn btn-info btn-fill pull-right"
						action="#{projectBean.addNewProject}" ajax="false"
						value="ADD NEW PROJECT">
					</p:commandButton>
						</div>
						</div>
					
					
				</div>

				<div class="content mydatagrid">

					<p:dataGrid var="project" value="#{projectBean.projectList}"
						columns="3" layout="grid" rows="6" paginator="false"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="6,12,16" emptyMessage="No Projects found">

						<div class="card mycard">
							<div class="myhover">
								<div class="myhoverimg">
								<div class="row"><p:commandLink action="#{projectBean.editProject}"
										update="message" class="pull-right" >
										<f:setPropertyActionListener value="#{project.projectId}"
											target="#{projectBean.projectId}" />
										<i class="pe-7s-pen"></i>
									</p:commandLink> </div>
								<div class="row"><p:commandLink action="#{projectBean.editProject}"
										update="message" class="pull-right" >
										<f:setPropertyActionListener value="#{project.projectId}"
											target="#{projectBean.projectId}" />
										<i class="pe-7s-look"></i>
									</p:commandLink> </div>
								
									
									
									
								

								</div>
								<div class="card-header text-warning">
									<h3>#{project.projectName}</h3>
								</div>
								<div class="card-body">
									<p class="card-text">
										<small>Client:</small> #{project.projectClient}
									</p>
									<p class="card-text">
										<small>Main Contractor:</small>
										#{project.projectMainContractor}
									</p>
									<p class="card-text">
										<small>Interior Designer:</small>
										#{project.projectInteriorDesigner}
									</p>
								</div>
							</div>
						</div>



					</p:dataGrid>



				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
