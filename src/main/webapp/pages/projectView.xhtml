<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui" template="template.xhtml">
	<ui:define name="content">

		<h:form prependId="false">

			<h3>#{projectBean.project.projectName}</h3>
			<p:tabView>
				<p:tab title="Project Details">
					<div class="card">
						<div class="header"></div>
						<div class="content">

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Project Name</label>
										<p:outputLabel value="#{projectBean.project.projectName}"
											class="form-control" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Project Client</label>
										<p:outputLabel value="#{projectBean.project.projectClient}"
											class="form-control" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Project Main Contractor</label>
										<p:outputLabel
											value="#{projectBean.project.projectMainContractor}"
											class="form-control" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Project Sub-Contractor</label>
										<p:outputLabel
											value="#{projectBean.project.projectSubContractor}"
											class="form-control" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Project MEP Sub-Contractor</label>
										<p:outputLabel
											value="#{projectBean.project.projectMepSubContractor}"
											class="form-control" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Project Interior Designer</label>
										<p:outputLabel
											value="#{projectBean.project.projectInteriorDesigner}"
											class="form-control" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Planned Start Date</label>
										<p:outputLabel
											value="#{projectBean.project.projectPlannedStartDate}"
											class="form-control" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Planned End Date</label>
										<p:outputLabel
											value="#{projectBean.project.projectPlannedEndDate}"
											class="form-control " />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Actual Start Date</label>
										<p:outputLabel
											value="#{projectBean.project.projectAcutalStartDate}"
											class="form-control " />

									</div>

								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Actual End Date</label>
										<p:outputLabel
											value="#{projectBean.project.projectActualEndDate}"
											class="form-control " />
									</div>
								</div>
							</div>


						</div>
					</div>
				</p:tab>

				<p:tab title="Project Timeline">

					<h3>Planned Time for Activities</h3>

					<p:timeline value="#{projectBean.projectActivityBean.basicmodel}"
						height="250px" selectable="false" zoomable="true" moveable="false"
						stackEvents="true" axisOnTop="false" eventStyle="box"
						showCurrentTime="true" showNavigation="false" />



<br/><br/><br/>

					<p:timeline id="timeline"
						value="#{projectBean.projectActivityBean.rangemodel}"
						start="#{customTimelineView.start}" showCurrentTime="false"
						end="#{customTimelineView.end}" showNavigation="false" selectable="false" moveable="false"
						 axisOnTop="false" stackEvents="false">


					</p:timeline>

				</p:tab>

				<p:tab title="Project Activities">
					<p:treeTable value="#{projectBean.projectActivityBean.root}"
						var="document" id="treeId" styleClass="myTable">


						<p:columnGroup type="header">
							<p:row>
								<p:column rowspan="2" colspan="3" headerText="Activities" />
								<p:column colspan="2" headerText="Planned Dates" />
								<p:column colspan="2" headerText="Actual Dates" />
								<p:column rowspan="2" headerText="Remark" />
							</p:row>



							<p:row>
								<p:column headerText="Start Date" />
								<p:column headerText="End Date" />
								<p:column headerText="Start Date" />
								<p:column headerText="End Date" />
							</p:row>
						</p:columnGroup>



						<p:column colspan="3">
							<p:outputLabel value="#{document.name}" />
						</p:column>
						<p:column>

							<p:outputLabel value="#{document.activityPlannedStartDate}"
								class="form-control ">
								<f:convertDateTime type="date" pattern="dd-MM-yyyy"
									timeZone="UTC" />
							</p:outputLabel>


						</p:column>
						<p:column>

							<p:outputLabel value="#{document.activityPlannedEndDate}"
								class="form-control ">
								<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
							</p:outputLabel>


						</p:column>
						<p:column>

							<p:outputLabel value="#{document.activityAcutalStartDate}"
								class="form-control ">
								<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
							</p:outputLabel>


						</p:column>
						<p:column>

							<p:outputLabel value="#{document.activityActualEndDate}"
								class="form-control ">
								<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
							</p:outputLabel>


						</p:column>

						<p:column>




						</p:column>


					</p:treeTable>










				</p:tab>



			</p:tabView>






		</h:form>
	</ui:define>
</ui:composition>
