<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui" template="template.xhtml">
	<ui:define name="content">
		<style>
</style>
		<h:form prependId="false">

			<h3>#{projectBean.project.projectName}</h3>
			<p:tabView>
				<p:tab title="Project Details">
					<div class="card">
						<div class="header"></div>
						<div class="content">

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Project Name</label>
										<p:outputLabel value="#{projectBean.project.projectName}"
											class="form-control" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Project Client</label>
										<p:outputLabel value="#{projectBean.project.projectClient}"
											class="form-control" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Project Main Contractor</label>
										<p:outputLabel
											value="#{projectBean.project.projectMainContractor}"
											class="form-control" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Project Sub-Contractor</label>
										<p:outputLabel
											value="#{projectBean.project.projectSubContractor}"
											class="form-control" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Project MEP Sub-Contractor</label>
										<p:outputLabel
											value="#{projectBean.project.projectMepSubContractor}"
											class="form-control" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Project Interior Designer</label>
										<p:outputLabel
											value="#{projectBean.project.projectInteriorDesigner}"
											class="form-control" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Planned Start Date</label>
										<p:outputLabel
											value="#{projectBean.project.projectPlannedStartDate}"
											class="form-control" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Planned End Date</label>
										<p:outputLabel
											value="#{projectBean.project.projectPlannedEndDate}"
											class="form-control " />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Actual Start Date</label>
										<p:outputLabel
											value="#{projectBean.project.projectAcutalStartDate}"
											class="form-control " />

									</div>

								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Actual End Date</label>
										<p:outputLabel
											value="#{projectBean.project.projectActualEndDate}"
											class="form-control " />
									</div>
								</div>
							</div>


						</div>
					</div>
				</p:tab>
				<p:tab title="Project Activities">
					<p:treeTable value="#{projectBean.projectActivityBean.root}"
						var="document" id="treeId">

						<p:column headerText="Activities">
							<p:outputLabel value="#{document.name}" />
						</p:column>
						<p:column headerText="Planned Start Date">

							<p:outputLabel value="#{document.activityPlannedStartDate}"
								class="form-control " />


						</p:column>
						<p:column  headerText="Planned End Date">

							<p:outputLabel value="#{document.activityPlannedEndDate}"
								class="form-control " />


						</p:column>
						<p:column  headerText="Actual End Date">

							<p:outputLabel value="#{document.activityAcutalStartDate}"
								class="form-control " />


						</p:column>
						<p:column  headerText="Actual End Date">

							<p:outputLabel value="#{document.activityActualEndDate}"
								class="form-control " />


						</p:column>




					</p:treeTable>










				</p:tab>

			</p:tabView>






		</h:form>
	</ui:define>
</ui:composition>
