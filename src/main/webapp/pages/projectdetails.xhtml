<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui" template="template.xhtml">
	<ui:define name="content">

		<style>
		.mycalendar .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield{
		box-shadow:none !Important;
		border:none !Important;
		width:100% !Important;
		color:#565656 !Important;
		}
</style>
		<h:form prependId="false" id="projectdetailsform">
			<p:growl life="30000" sticky="true"></p:growl>
			<div class="card">
				<div class="header">
					<h4 class="title">Project Details</h4>
				</div>
				<div class="content">

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Project Name</label>
								<p:inputText value="#{projectBean.project.projectName}"
									class="form-control" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Project Client</label>
								<p:inputText value="#{projectBean.project.projectClient}"
									class="form-control" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Project Main Contractor</label>
								<p:inputText
									value="#{projectBean.project.projectMainContractor}"
									class="form-control" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Project Sub-Contractor</label>
								<p:inputText value="#{projectBean.project.projectSubContractor}"
									class="form-control" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Project MEP Sub-Contractor</label>
								<p:inputText
									value="#{projectBean.project.projectMepSubContractor}"
									class="form-control" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Project Interior Designer</label>
								<p:inputText
									value="#{projectBean.project.projectInteriorDesigner}"
									class="form-control" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Planned Start Date</label>
								<p:calendar
									value="#{projectBean.project.projectPlannedStartDate}"
									class="form-control mycalendar" pattern="dd-MMM-yyyy"/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Planned End Date</label>
								<p:calendar value="#{projectBean.project.projectPlannedEndDate}" 
								class="form-control mycalendar" pattern="dd-MMM-yyyy" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Actual Start Date</label>
									<p:calendar
										value="#{projectBean.project.projectAcutalStartDate}"
										 class="form-control mycalendar" pattern="dd-MMM-yyyy" />

							</div>

						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Actual End Date</label>
								<p:calendar id="popup"
									value="#{projectBean.project.projectActualEndDate}"
									 class="form-control mycalendar" pattern="dd-MMM-yyyy" />
							</div>
						</div>
					</div>
				
					<p:commandButton value="Save Project"
						action="#{projectBean.saveProject}" ajax="false"
						class="btn btn-info btn-fill pull-right" update="@form" />
	<p:commandButton value="Add Activities"
						action="activities.xhtml" ajax="false"
						class="btn btn-info btn-fill pull-right" />
					<div class="clearfix"></div>
				</div>
			</div>


		</h:form>
	</ui:define>
</ui:composition>
