<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui">

	<div class="ui-fluid">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">

					<div class="ui-panelgrid ui-widget ui-panelgrid-blank form-group">
						<div
							class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">
							<h1>Enter Project Details</h1>
							<div class="ui-grid-row">
								<div class="ui-panelgrid-cell ui-grid-col-2">
									<p:outputLabel value="Project Name:" />
								</div>
								<div class="ui-panelgrid-cell ui-grid-col-4">

									<p:inputText value="#{projectBean.project.projectName}" />

								</div>

								<div class="ui-panelgrid-cell ui-grid-col-2">
									<p:outputLabel value="Project Client:" />
								</div>
								<div class="ui-panelgrid-cell ui-grid-col-4">

									<p:inputText value="#{projectBean.project.projectClient}" />

								</div>


							</div>


							<div class="ui-grid-row">
								<div class="ui-panelgrid-cell ui-grid-col-2">
									<p:outputLabel value="Project Main Contractor:" />
								</div>
								<div class="ui-panelgrid-cell ui-grid-col-4">

									<p:inputText
										value="#{projectBean.project.projectMainContractor}" />

								</div>

								<div class="ui-panelgrid-cell ui-grid-col-2">
									<p:outputLabel value="Project Sub-Contractor:" />
								</div>
								<div class="ui-panelgrid-cell ui-grid-col-4">

									<p:inputText
										value="#{projectBean.project.projectSubContractor}" />

								</div>


							</div>


							<div class="ui-grid-row">
								<div class="ui-panelgrid-cell ui-grid-col-2">
									<p:outputLabel value="Project MEP Sub-Contractor:" />
								</div>
								<div class="ui-panelgrid-cell ui-grid-col-4">

									<p:inputText
										value="#{projectBean.project.projectMepSubContractor}" />

								</div>

								<div class="ui-panelgrid-cell ui-grid-col-2">
									<p:outputLabel value="Project Interior Designer:" />
								</div>
								<div class="ui-panelgrid-cell ui-grid-col-4">

									<p:inputText
										value="#{projectBean.project.projectInteriorDesigner}" />

								</div>


							</div>

							<div class="ui-grid-row">
								<div class="ui-panelgrid-cell ui-grid-col-2">
									<p:outputLabel value="Planned Start Date:" />
								</div>
								<div class="ui-panelgrid-cell ui-grid-col-4">

									<p:calendar
										value="#{projectBean.project.projectPlannedStartDate}"
										pattern="dd-MMM-yyyy" />

								</div>

								<div class="ui-panelgrid-cell ui-grid-col-2">
									<p:outputLabel value="Planned End Date:" />
								</div>
								<div class="ui-panelgrid-cell ui-grid-col-4">

									<p:calendar
										value="#{projectBean.project.projectPlannedEndDate}"
										pattern="dd-MMM-yyyy" />

								</div>


							</div>



							<div class="ui-grid-row">
								<div class="ui-panelgrid-cell ui-grid-col-2">
									<p:outputLabel value="Actual Start Date:" />
								</div>
								<div class="ui-panelgrid-cell ui-grid-col-4">

									<p:calendar
										value="#{projectBean.project.projectAcutalStartDate}"
										pattern="dd-MMM-yyyy" />

								</div>

								<div class="ui-panelgrid-cell ui-grid-col-2">
									<p:outputLabel value="Actual End Date:" />
								</div>
								<div class="ui-panelgrid-cell ui-grid-col-4">

									<p:calendar value="#{projectBean.project.projectActualEndDate}"
										pattern="dd-MMM-yyyy" />

								</div>


							</div>

						</div>
					</div>
					<div class="ui-g footer-content">
						<div class="ui-g-12 ui-md-11"></div>
						<div class="ui-g-12 ui-md-1">
							<p:commandButton value="Next"
								action="#{projectBean.onClickofNext}" ajax="false"
								update="@form" />
						</div>
					</div>


				</div>






			</div>
		</div>
	</div>

</ui:composition>
