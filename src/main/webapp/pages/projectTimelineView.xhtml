<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui">

	<style>
div.timeline-event.timeline-event-box {
	border: none !Important;
	font-weight: bold;
	color: #ffffff !Important;
	background: #4b5cd6 !Important;
}

div.one {
	background: #F03030 none !important; /* red */
	border-color: #bd2828 !important; /* red */
	color: #ffffff !Important;
}

div.two {
	background: #1AA11A none !important; /* green */
	border-color: #136e13 !important; /* green */
	color: #ffffff !Important;
}

div.three {
	background: #FFA500 none !important; /* orange */
	border-color: #cc8100 !important; /* orange */
	color: #ffffff !Important;
}

div.timeline-groups-text {
	color: #3c88ca !Important;
}

.card .category, .card label {
	color: #403f3f !Important;
}
}
</style>



	<h3>Planned Time for Activities</h3>

	<p:timeline
		value="#{projectBean.projectActivityBean.projectReportBean.basicmodel}"
		height="250px" selectable="false" zoomable="true" moveable="false"
		stackEvents="true" axisOnTop="false" eventStyle="box"
		showCurrentTime="true" showNavigation="false" />



	<br />
	<br />
	<br />

	<p:timeline id="timeline"
		value="#{projectBean.projectActivityBean.projectReportBean.rangemodel}"
		start="#{projectBean.projectActivityBean.projectReportBean.start}"
		showCurrentTime="false"
		end="#{projectBean.projectActivityBean.projectReportBean.end}"
		showNavigation="false" selectable="false" moveable="false"
		axisOnTop="true" stackEvents="false">


	</p:timeline>



</ui:composition>
