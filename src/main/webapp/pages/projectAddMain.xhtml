<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui" template="template.xhtml">
	<ui:define name="content">

		<h:form prependId="false" id="projectdetailsform">
			<p:growl></p:growl>
			<div class="card card-w-title">

				<h1>Add New Project</h1>
				<h:panelGroup id="projectSteps">
					<h:panelGroup rendered="#{projectBean.activeIndex eq '0'}">
						<ui:include src="projectAdd/projectdetails.xhtml"></ui:include>
					</h:panelGroup>
					<h:panelGroup rendered="#{projectBean.activeIndex eq '1'}">
						<ui:include src="projectAdd/projectactivities.xhtml"></ui:include>
					</h:panelGroup>
				</h:panelGroup>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
