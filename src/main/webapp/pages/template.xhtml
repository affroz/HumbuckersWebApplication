<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:humbuckers="http://com.is.faces/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png"
			href="../resources/assets/img/favicon.ico" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta
			content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
			name='viewport' />
		<meta name="viewport" content="width=device-width" />
		<link href="../resources/assets/css/bootstrap.min.css"
			rel="stylesheet" />
		<link href="../resources/assets/css/animate.min.css" rel="stylesheet" />
		<link href="../resources/assets/css/light-bootstrap-dashboard.css"
			rel="stylesheet" />
		<link href="../resources/assets/css/demo.css" rel="stylesheet" />
		<link href="../resources/assets/css/font-awesome.min.css"
			rel="stylesheet" />
		<link href='../resources/css/style.css?family=Roboto:400,700,300'
			rel='stylesheet' type='text/css' />
		<link href="../resources/assets/css/pe-icon-7-stroke.css"
			rel="stylesheet" />

	</h:head>
	<style>
.test {
	min-height: -webkit-fill-available;
}

.preloader-div {
	width: 100% !important;
	top: 25% !important;
	text-align: center;
}
</style>
	<h:body>
		<h:form prependId="false">
			<p:growl id="messages"></p:growl>
			<div class="wrapper">
				<ui:include src="sidebar.xhtml"></ui:include>

				<div class="main-panel">

					<ui:include src="navigationbar.xhtml"></ui:include>

					<div class="content">
						<div class="container-fluid">

							<ui:insert name="content" />


						</div>
					</div>


					<ui:include src="footer.xhtml"></ui:include>

				</div>
			</div>

		</h:form>


		<p:ajaxStatus
			style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
			<f:facet name="start">
				<i class="fa fa-circle-o-notch fa-spin ajax-loader"
					aria-hidden="true" />
			</f:facet>
		</p:ajaxStatus>

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog widgetVar="statusDialog" styleClass="preloader-div"
			modal="true" draggable="false" closable="false" resizable="false"
			showHeader="false"
			style="background: transparent;border: none;box-shadow: none;">
			<img src="../resources/images/loader.gif" />
		</p:dialog>




		<script src="../resources/assets/js/jquery.canvasjs.min.js"></script>


		<script src="../resources/assets/js/bootstrap.min.js"
			type="text/javascript"></script>
		<script src="../resources/assets/js/chartist.min.js"></script>
		<script src="../resources/assets/js/bootstrap-notify.js"></script>
		<script src="../resources/assets/js/light-bootstrap-dashboard.js"></script>
		<script src="../resources/assets/js/demo.js"></script>
		</h:body>
</f:view>
</html>
