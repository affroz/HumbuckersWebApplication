<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="login-template.xhtml"
	xmlns:p="http://primefaces.org/ui">
<h:head>
    </h:head>
<ui:define name="content">
 
	<h:form styleClass="login-body">
		<p:growl id="message"></p:growl>
		<div class="login-panel ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12 login-header">
					<h1>LOGIN</h1>
					
				</div>
				<div class="ui-g-12">
					<span class="md-inputfield"> <p:inputText
							value="#{loginBean.userName}"
							class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" />
						<label>Username</label></span>
				</div>
				<div class="ui-g-12">
					<span class="md-inputfield"> <p:password
							value="#{loginBean.password}"
							class="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all" />
						<label>Password</label></span>
				</div>

				<div class="ui-g-12 button-container">

					<p:commandButton value="Login"
						action="#{loginBean.validateUserLogin}"
						class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
						id="submit" update="message" />

				</div>
			</div>
		</div>
	</h:form>
</ui:define>

</ui:composition>
