<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

	<link href="resources/css/style.css" rel="stylesheet" />
	<link href="resources/css/bootstrap.min.css" rel="stylesheet" />
	<script
		src="resources/js/bootstrap.min.js"></script>
	<script src="resources/js/jquery-1.11.1.min.js"></script>
</h:head>

<h:body>

	<section class="login-block">
		<div class="container">
			<div class="row">


				<div class="col-md-4 login-sec">
					<h2 class="text-center">Login Now</h2>
					<h:form class="login-form">
						<p:growl id="message"></p:growl>
						<div class="form-group">
							<label for="exampleInputEmail1" class="text-uppercase">Username</label>

							<p:inputText value="#{loginBean.userName}" class="form-control" />


						</div>
						<div class="form-group">
							<label for="exampleInputPassword1" class="text-uppercase">Password</label>
							<p:password value="#{loginBean.password}" class="form-control" />
						</div>


						<div class="form-check">

							<p:commandButton value="Submit"
								action="#{loginBean.validateUserLogin}"
								class="btn btn-login float-right" id="submit" update="message" />
						</div>

					</h:form>

				</div>


				<div class="col-md-8 banner-sec">
					<div id="carouselExampleIndicators" class="carousel slide"
						data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0"
								class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner" role="listbox">
							<div class="carousel-item active">
								<img class="d-block img-fluid"
									src="resources/images/login1.jpg" alt="First slide" />
								<div class="carousel-caption d-none d-md-block">
									<div class="banner-text"></div>
								</div>
							</div>
							<div class="carousel-item">
								<img class="d-block img-fluid" src="resources/images/login2.jpg"
									alt="First slide" />
								<div class="carousel-caption d-none d-md-block">
									<div class="banner-text"></div>
								</div>
							</div>
							<div class="carousel-item">
								<img class="d-block img-fluid" src="resources/images/login3.jpg"
									alt="First slide" />
								<div class="carousel-caption d-none d-md-block">
									<div class="banner-text"></div>
								</div>
							</div>
						</div>

					</div>
				</div>

			</div>

		</div>
	</section>
</h:body>
</html>
